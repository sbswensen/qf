{{define "title"}} Edit Log of Document {{.DocId}} of {{.DocumentStructure}} {{end}}


{{define "main"}}
  <h3>Edit Log of Document {{.DocId}} of {{.DocumentStructure}}</h3>

  <p>Created By : <a href="/user-details/{{.CreatedBy}}/">{{.CreatedBy}}</a> </p>
  <h4>Other Editors</h4>
  {{if eq .NoEditor false}}
    <ol>
      {{range .Editors}}
        <li><a href="/user-details/{{.}}/">{{.}}</a></li>
      {{end}}
    </ol>
  {{end}}

{{end}}
