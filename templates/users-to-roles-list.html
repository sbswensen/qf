<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Users to Roles List </title>
  <style>
  </style>
</head>
<body>
  <h3>Users to Roles List</h3>

  <table>
    <thead>
      <tr>
        <td>UserId</td>
        <td>Name</td>
        <td>Roles</td>
      </tr>
    </thead>
    <tbody>
      {{ range .UserDatas}}
        <tr>
          <td>{{.UserId}}</td>
          <td>{{.Firstname}} {{.Surname}} </td>
          <td>{{range .Roles }} {{.}}&nbsp;&nbsp; {{end}} </td>
          <td><a href='/edit-user-roles/{{.UserId}}/'>Edit</a></td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</body>
